run:
  timeout: 5m
  issues-exit-code: 1

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gosec
    - bodyclose
    - noctx
    - rowserrcheck
    - sqlclosecheck
    - exportloopref
    - gocritic
    - gofmt
    - goimports
    - revive
    - misspell
    - unconvert
    - unparam

linters-settings:
  gosec:
    excludes:
      - G104
    config:
      G301: "0750"
      G302: "0600"
      G306: "0600"

  govet:
    enable-all: true

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - errcheck

  max-issues-per-linter: 50
  max-same-issues: 10
