name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install UPX
        run: sudo apt-get update && sudo apt-get install -y upx

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${GITHUB_SHA::7}"

          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -trimpath -ldflags "$LDFLAGS" -o qualys-k8s-linux-amd64 ./cmd/qualys-k8s
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -trimpath -ldflags "$LDFLAGS" -o qualys-k8s-linux-arm64 ./cmd/qualys-k8s
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -trimpath -ldflags "$LDFLAGS" -o qualys-k8s-darwin-amd64 ./cmd/qualys-k8s
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -trimpath -ldflags "$LDFLAGS" -o qualys-k8s-darwin-arm64 ./cmd/qualys-k8s
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -trimpath -ldflags "$LDFLAGS" -o qualys-k8s-windows-amd64.exe ./cmd/qualys-k8s

      - name: Compress Linux binaries
        run: |
          upx --best --lzma qualys-k8s-linux-amd64
          upx --best --lzma qualys-k8s-linux-arm64

      - name: Create checksums
        run: sha256sum qualys-k8s-* > checksums.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            qualys-k8s-linux-amd64
            qualys-k8s-linux-arm64
            qualys-k8s-darwin-amd64
            qualys-k8s-darwin-arm64
            qualys-k8s-windows-amd64.exe
            checksums.txt
          generate_release_notes: true
